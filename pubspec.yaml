name: ZTBLMobile
description: ZTBL Mobile Bank.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.17.4
  page_view_indicator: ^2.0.4
  firebase_database: ^3.1.5
  flutter_launcher_icons: ^0.7.4
  firebase_auth: ^0.16.0
  firebase_storage: ^3.1.5
  firebase_messaging: ^6.0.13
  transparent_image: ^1.0.0
  google_maps_flutter: ^0.5.27+1
dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: true
  ios: true
  image_path: "images/ztbllogo.png"

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
  - images/ztbllogo.png
  - images/UK.jpg
  - assets/icon.png
  - images/upi.svg
  - images/loan.svg
  - images/pay.png
  - images/balance.svg
  - images/qr_code.svg
  - images/transactions.svg
  - images/airplane.svg
  - images/bus.svg
  - images/electricity.svg
  - images/popcorn.svg
  - images/recharge.svg
  - images/relief.svg
  - images/schoolfees.svg
  - images/train.svg
 
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  fonts:
    - family: Cardo
      fonts:
        - asset: assets/Cardo-Regular.ttf
        - asset: assets/Cardo-Italic.ttf
        - asset: assets/Cardo-Bold.ttf
